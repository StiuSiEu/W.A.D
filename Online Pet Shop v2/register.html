<!DOCTYPE html>
<html>
<head>
<style>
body {
     background-image: url("images/grass.jpg");
}

</style>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/workaround.css" type="text/css" media="screen">
  
  

<title>
Pick Me!
</title>
</head>

<body>

<nav class="navbar navbar-default" style="margin-bottom:0">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Pick Me!</a>
    </div>
	<ul class="nav navbar-nav navbar-left">
      <li><a href="index.html">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="login.html">Log In</a></li>
      <li class="active"><a href="register.html">Sign Up </a></li>
    </ul>
  </div>
</nav>

<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form id="register" method="post">
			<h2>Sign Up </h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="firstName" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="lastName" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="username" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
					</div>
				</div>
			</div>
		</form>
		
		<hr class="colorgraph">
		<div  class="row" style="padding-bottom:200">
			<div class="col-xs-12 col-md-12">
				<button onclick="register()" class="btn btn-primary btn-block btn-lg" tabindex="7">Register</button>
			</div>
		</div>
			
		<div class="row" style="padding-top:200">
			<div class="col-xs-12 col-sm-12 col-md-12">
				Already registered? Log in here:<a href="login.html" class="btn btn-success btn-block btn-lg">Log In</a>
			</div>
		</div>	
	</div>
</div>


<p id="log"></p>	

<script src="js/Pick Me!API.js"></script>
<script src="js/registerUI.js"></script>
</body>
</html>
