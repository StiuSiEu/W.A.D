
<html>

<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

<div id="meta">
		<span><img src="images/home.jpg" alt="" width="15" height="15" /> <a href="index.html">Home</a></span>
		<span><img src="images/meta2.gif" alt="" width="15" height="15" /> <a href="index2.html">Contacts</a></span>
		<span><img src="images/PawLogInIcon.png" alt="" width="20" height="20" /> <a href="Login.html">Login</a></span>		
	</div>
	
	<section class="container" style="padding-top:290px">
		<form>
			<fieldset>
				<legend>Create User</legend>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="firstName">First Name</label>
					
						<input id="firstName" path="firstName" type="text" class="form:input-large" />
			
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="lastName">Last Name</label>
	
						<input id="lastName" path="lastName" type="text" class="form:input-large" />
					
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="username">Username</label>
		
						<input id="lastName" path="lastName" type="text" class="form:input-large" />
				
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="password">Password</label>
					
						<input id="password" path="password" type="password" class="form:input-large" />
					
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="email">Email</label>
				
						<input id="email" path="email" type="text" class="form:input-large" />
			
				</div>
				<div class="form-group"> 	
					<div class="col-lg-offset-2 col-lg-10">
						<input type="submit" id="btnAdd" class="btn btn-primary" value="Sign up" />
					</div>
				</div>
			</fieldset>
		</form>
	</section>
  
	
</body>
